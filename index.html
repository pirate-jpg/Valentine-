<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #7b0f1f, #d94a64);
    color: white;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px 20px;
}

.message {
    font-size: 1.4em;
    margin: 20px 0 30px;
}

.button {
    display: inline-block;
    padding: 14px 24px;
    background: white;
    color: #b3122d;
    font-size: 1.2em;
    border-radius: 30px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
}

.slideshow {
    display: none;
    margin-top: 20px;
}

.slideshow img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="container">

    <h1>Happy Valentine’s Day</h1>

    <div class="message">
        To my best friend, my soulmate,<br>
        my lover, my mermaid, and my forever…<br><br>
        <strong>Will you be my Valentine?</strong>
    </div>

    <div class="button" onclick="playSong()">
        Press Here!❤️
    </div>

    <!-- Audio -->
    <audio id="song" loop>
        <source src="medley.mp3" type="audio/mpeg">
    </audio>

    <!-- Photos -->
    <div class="slideshow" id="slideshow">
        <img src="Photo1.PNG">
        <img src="Photo2.JPG">
        <img src="Photo3.jpg">
    </div>

</div>

<script>
function playSong() {
    document.getElementById("song").play();
    document.getElementById("slideshow").style.display = "block";
}
</script>

</body>
</html>
